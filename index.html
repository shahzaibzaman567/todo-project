<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body>
  <nav class="navbar  bg-dark ">
    <div class="container-fluid ">
      <a class="navbar-brand text-white" href="#">Todos</a>
      
    </div>
  </nav>
  <div class="container">
<div class="d-flex align-items-center justify-content-center" style="height: 25vh;"></div>
    <!-- Responsive container with card and spacing -->
<div class="container-md card w-100 px-3 px-md-5 pt-5 pb-5 mx-auto shadow-sm">
  <form id="form">
    <!-- Label -->
    <p><label for="email" class="form-label">Email:</label></p>

    <!-- Row for input and button -->
    <div class="row g-3 align-items-center">
      <div class="col-12 col-lg-9">
        <input 
          type="email" 
          id="email" 
          required 
          class="form-control" 
          placeholder="Enter your email"
          aria-label="Email input"
          aria-describedby="button-addon1"
        >
      </div>

      <div class="col-12 col-lg-3">
        <button type="submit" class="btn btn-primary w-100">
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
</div>
  <script  src="head.js"></script>
    <script  src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

</body>

</html>
