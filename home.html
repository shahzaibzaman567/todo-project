<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar  bg-dark ">
        <div class="container-fluid ">
            <a class="navbar-brand text-white" href="#">Todo</a>

            <button type="button" class="btn btn-outline-secondary text-white border-white">Secondary</button>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center" style="height: 25vh;"></div>
        <!-- Responsive container with card and spacing -->
        <div class="container-md card w-100 px-3 px-md-5 pt-5 pb-5 mx-auto shadow-sm">
            <form id="form">
                <!-- Label -->
                <p><label for="email" class="form-label">Enter your ID:</label></p>

                <!-- Row for input and button -->
                <div class="row g-3 align-items-center">
                    <div class="col-12 col-lg-9">
                        <input type="text" id="id" required class="form-control" placeholder="Search your  todos"
                            aria-label="Email input" aria-describedby="button-addon1">
                    </div>

                    <div class="col-12 col-lg-3">
                        <button type="submit" class="btn btn-primary w-100">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="head.js"></script>
<script src="home.js"></script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>








</html>
